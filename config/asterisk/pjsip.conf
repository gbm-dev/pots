; PJSIP Configuration

[global]
type = global
user_agent = OOB-Console-Hub

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

; D-Modem local PJSIP endpoint (slmodemd via PJSIP/RTP on port 5062)
[dmodem]
type = endpoint
context = oob-outbound
disallow = all
allow = ulaw
aors = dmodem
rtp_symmetric = yes
direct_media = no
rewrite_contact = yes

[dmodem]
type = aor
contact = sip:dmodem@127.0.0.1:5062

[dmodem]
type = identify
endpoint = dmodem
match = 127.0.0.1
