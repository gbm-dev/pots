[general]
bindaddr = 127.0.0.1
bindport = 4569
disallow = all
allow = ulaw
; IAXmodem peers are local (127.0.0.1), so jitter buffering only adds latency
; and can interfere with modem/fax carrier training.
jitterbuffer = no
forcejitterbuffer = no

; IAXmodem peers - one per virtual modem instance
; These are generated/augmented by entrypoint.sh but we define the template here

; Port numbering: each IAXmodem instance uses 4570 + N
; The actual peer configs are generated at startup based on MODEM_COUNT
